{% extends 'base.html'%}

{% block content %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"
    {% endif %}>
   
    <div class="alert alert-success alert-dismissible fade show" role="alert" id="myAlert">
        <strong>Hey!</strong> {{message}}
        <button type="button" class="btn-close " data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
        </li>
        {% endfor %}
    </ul>
{% endif %}
<div class="row mt-4">
    {% for testify in testimonies %}
    <div class="col-sm-4">
        
      <div class="card mb-2">
        <div class="card-body">
          <h5 class="card-title">{{testify.title}}</h5>
          <p class="card-text">{{testify.testimony}}</p>
          <a href="#" class="btn btn-primary">Show more</a>
        </div>
      </div>
      
    </div>
    {% endfor %}
    
</div>
<form method="POST" class="col-sm-4">
    {% csrf_token %}
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title">

    <label for="testimony">Testify</label>
    <input type="text" class="form-control" id="testimony" name="testimony">
    
    <button type="submit" class="btn btn-outline-success mt-2 mb-2">Submit</button>
</form>
{% endblock content %}
